    <!----MAIN CONTENT------------------------------->
    <main>
        <h2>Vault</h2>
        <p>Securely manage your medical records and personal data here.</p>

        <!-- Medications Section -------------------->
        <section class="card vault-section">
            <h3>Medications</h3>
            <form id="medForm">
                <input type="text" placeholder="Medication name" required/>
                <input type="text" placeholder="Dosage (e.g. 5mg)" required/>
                <input type="text" placeholder="Frequency (e.g. daily)" required/>
                <button type="submit" class="zk-button">Add Medication</button>
            </form>
            <ul id="medList" class="vault-list"></ul>
        </section>

        <!-- Allergies Section --------------------->
        <section class="card vault-section">
            <h3>Allergies</h3>
            <form id="allergyForm">
                <input type="text" placeholder="Allergy (e.g. peanuts)" required/>
                <button type="submit" class="zk-button">Add Allergy</button>
            </form>
            <ul id="allergyList" class="vault-list"></ul>
        </section>

        <!-- Lifestyle Section --------------------->
        <section class="card vault-section">
            <h3>Lifestyle</h3>
            <form id="lifestyleForm">
                <input type="text" placeholder="Habit (e.g. smoking, exercise)" required/>
                <button type="submit" class="zk-button">Add Habit</button>
            </form>
            <ul id="lifestyleList" class="vault-list"></ul>
        </section>
    </main>
