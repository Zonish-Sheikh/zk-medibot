<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZK-MEDIBOT | Vault</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- THEME COLOR FOR BROWSER -->
    <meta name="theme-color" content="#3b82f6" />
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>ZK-Medibot</h1>
        <p>Your Privacy-First Health Assistant</p>
    </header>

    <!-- NAVIGATION -->
    <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="vault.html" aria-current="page">Vault</a></li>
            <li><a href="insights.html">Insights</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="vault-container">
        <h2>Vault</h2>
        <p>Securely manage your medical records and personal data here.</p>

        <!-- MEDICATIONS -->
        <section class="card vault-section" aria-labelledby="medications-heading">
            <h3 id="medications-heading">Medications</h3>
            <form id="medForm" aria-label="Add medication">
                <label>
                    <input type="text" placeholder="Medication name" required aria-label="Medication name" />
                </label>
                <label>
                    <input type="text" placeholder="Dosage (e.g. 5mg)" required aria-label="Dosage" />
                </label>
                <label>
                    <input type="text" placeholder="Frequency (e.g. daily)" required aria-label="Frequency" />
                </label>
                <button type="submit" class="zk-button">Add Medication</button>
            </form>
            <ul id="medList" class="vault-list" aria-live="polite"></ul>
        </section>

        <!-- ALLERGIES -->
        <section class="card vault-section" aria-labelledby="allergies-heading">
            <h3 id="allergies-heading">Allergies</h3>
            <form id="allergyForm" aria-label="Add allergy">
                <label>
                    <input type="text" placeholder="Allergy (e.g. peanuts)" required aria-label="Allergy" />
                </label>
                <button type="submit" class="zk-button">Add Allergy</button>
            </form>
            <ul id="allergyList" class="vault-list" aria-live="polite"></ul>
        </section>

        <!-- LIFESTYLE -->
        <section class="card vault-section" aria-labelledby="lifestyle-heading">
            <h3 id="lifestyle-heading">Lifestyle</h3>
            <form id="lifestyleForm" aria-label="Add lifestyle habit">
                <label>
                    <input type="text" placeholder="Habit (e.g. smoking, exercise)" required
                        aria-label="Lifestyle habit" />
                </label>
                <button type="submit" class="zk-button">Add Habit</button>
            </form>
            <ul id="lifestyleList" class="vault-list" aria-live="polite"></ul>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 ZK-Medibot. All rights reserved.</p>
    </footer>

    <!-- SCRIPT -->
    <script src="js/main.js"></script>

</body>

</html>
